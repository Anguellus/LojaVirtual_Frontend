<mat-card class="mat-elevation-z2">
    <mat-card-title>Apagar usuário</mat-card-title>
    <form>
        <mat-form-field>
            <input disabled matInput placeholder="Nome" [value]="usuario.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input disabled matInput placeholder="Usuário" [value]="usuario.usuario" name="usuario">
        </mat-form-field>
    </form>
    <button class="cancelar" mat-stroked-button (click)="cancelar()">
        Cancelar
    </button>
    <button mat-raised-button (click)="deleteUsuario()">
        Apagar
    </button>
</mat-card>
