<button class="botao" mat-raised-button (click)="navigateToUsuarioCreate()" color="primary">
    Criar usuário
</button>
<div class="conteudo">
    <table mat-table [dataSource]="usuarios">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row._id}}</td>
        </ng-container>

        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef>Usuário</th>
            <td mat-cell *matCellDef="let row">{{row.usuario}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="master">
            <th mat-header-cell *matHeaderCellDef>Master</th>
            <td mat-cell *matCellDef="let row">{{row.master}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/admin/usuarios/update/{{ row._id }}" class="edit">
                    <i class="material-icons" >
                        assignment
                    </i>
                </a>
                <a routerLink="/admin/usuarios/delete/{{ row._id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
